spring.application.name=task-bot-whatsapp
server.port=8081

#DATA SOURCE - DELSOFT
app.datasource.delsoft.url=url
app.datasource.delsoft.username=user
app.datasource.delsoft.password=password
app.datasource.delsoft.configuration.maximum-pool-size=30

#DATA SOURCE - BOT
app.datasource.bot.url=url
app.datasource.bot.username=user
app.datasource.bot.password=password
app.datasource.bot.configuration.maximum-pool-size=30

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR
spring.mvc.log-request-details=true
logging.file.name= task-bot-whatsapp.log

spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=email
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true